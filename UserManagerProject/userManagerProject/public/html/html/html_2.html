<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设备信息</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

    <!--[if lt IE 9]>
	<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
	<![endif]-->
    <script src="../js/jquery.min.js"></script>
    <link href="../css/bootstrapSwitch.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" id="navButton" style="float:left">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
			    </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#" onclick="showDeviceMsgUI(false)">设备信息</a></li>
                    <li><a href="#" onclick="showBuildDeviceUI()">增加设备</a></li>
                    <li><a href="#" onclick="showSellCardMsgUI()">订单信息</a></li>
                    <li><a href="#" onclick="showBuildSellCardUI()">增加订单</a></li>
                    <li><a href="login.html">输入账号</a></li>
                </ul>
                <div class="input-group" style="width: 200px; height: 30px; padding-top: 8px; padding-bottom: 10px">
                    <input type="text" class="form-control" id="searchStr">
                    <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="search()">搜索</button>
                        </span>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <div id="deviceData">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th nowrap="nowrap">设备id</th>
                    <th nowrap="nowrap">PM25</th>
                    <th nowrap="nowrap">PM25修正值</th>
                    <th nowrap="nowrap">PM10</th>
                    <th nowrap="nowrap">PM10修正值</th>
                    <th nowrap="nowrap">噪音</th>
                    <th nowrap="nowrap">噪音修正值</th>
                    <th nowrap="nowrap">温度</th>
                    <th nowrap="nowrap">温度修正值</th>
                    <th nowrap="nowrap">湿度</th>
                    <th nowrap="nowrap">湿度修正值</th>
                    <th nowrap="nowrap">风向</th>
                    <th nowrap="nowrap">风向修正值</th>
                    <th nowrap="nowrap">风速</th>
                    <th nowrap="nowrap">风速修正值</th>
                    <th nowrap="nowrap">臭氧</th>
                    <th nowrap="nowrap">臭氧修正值</th>
                    <th nowrap="nowrap">风力</th>
                    <th nowrap="nowrap">风力修正值</th>
                    <th nowrap="nowrap">屏显字符</th>
                    <th nowrap="nowrap">喷淋继电器工作模式</th>
                    <th nowrap="nowrap">是否显示臭氧</th>
                    <th nowrap="nowrap">是否显示风向</th>
                    <th nowrap="nowrap">是否在线</th>
                    <th nowrap="nowrap">修改设备</th>
                    <th nowrap="nowrap">删除设备</th>
                </tr>
            </thead>
            <tbody id="tbodyDevice">
            </tbody>
        </table>
    </div>
    <div class="container" id="buildDevice" style="display: none">
        <form class="form-signin">
            <h2 class="form-signin-heading" id="deviceTitle">增加设备</h2>
            <label for="v_device_id" class="sr-only">设备id</label>
            <input id="v_device_id" class="form-control" placeholder="设备id" required="" autofocus="">
            <br>
            <button class="btn btn-lg btn-primary btn-block form-button" onclick="buildDevice()" type="button" id="addDeviceBtn">增加设备</button>
            <button class="btn btn-lg btn-primary btn-block form-button" onclick="changeDevice()" type="button" id="changeDeviceBtn" style="display: none">修改设备</button>
        </form>
        <br>
        <br>
    </div>
    <div id="sellCardData" style="display: none">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th nowrap="nowrap">设备id</th>
                    <th nowrap="nowrap">订单号</th>
                    <th nowrap="nowrap">是否对发货员可见</th>
                    <th nowrap="nowrap">是否已完成订单</th>
                    <th nowrap="nowrap">修改订单</th>
                    <th nowrap="nowrap">删除订单</th>
                    <th nowrap="nowrap">查询快递信息</th>
                </tr>
            </thead>
            <tbody id="tbodySellCard">
            </tbody>
        </table>
    </div>
    <div class="container" id="buildSellCard" style="display: none">
        <form class="form-signin">
            <h2 class="form-signin-heading" id="sellCardTitle">增加订单</h2>
            <label for="s_deviceId" class="sr-only">设备id</label>
            <input id="s_deviceId" class="form-control" placeholder="设备id" required="" autofocus="">
            <br>
            <label for="s_num" class="sr-only">快递单号</label>
            <input id="s_num" class="form-control" placeholder="快递单号" required="" autofocus="">
            <br>
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">是否对发货员可见 <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a onclick="saveBuildSellCardValue('s_can_read', 1, '是')">是</a></li>
                        <li><a onclick="saveBuildSellCardValue('s_can_read', 0, '否')">否</a></li>
                    </ul>
                </div>
                <!-- /btn-group -->
                <input type="text" class="form-control" aria-label="..." id='s_can_read'>
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">是否已完成订单 <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a onclick="saveBuildSellCardValue('s_finish', 1, '是')">是</a></li>
                        <li><a onclick="saveBuildSellCardValue('s_finish', 0, '否')">否</a></li>
                    </ul>
                </div>
                <!-- /btn-group -->
                <input type="text" class="form-control" aria-label="..." id='s_finish'>
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block form-button" onclick="buildSellCard()" type="button" id="addSellCardBtn">增加订单</button>
            <button class="btn btn-lg btn-primary btn-block form-button" onclick="changeSellCard()" type="button" id="changeSellCardBtn" style="display: none">修改订单</button>
        </form>
        <br>
        <br>
    </div>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/msg_2.js"></script>
    <script src="../js/bootstrapSwitch.js"></script>
</body>

</html>
