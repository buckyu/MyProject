<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设备信息</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

    <!--[if lt IE 9]>
	<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
	<![endif]-->
    <script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <link href="../css/bootstrapSwitch.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" id="navButton">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
                <a class="navbar-brand" href="#">设备信息</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" onclick="showUserMsgUI()">显示用户信息</a></li>
                    <li><a href="#" onclick="showBuildUserUI()">新建一个账号</a></li>
                    <li><a href="#" onclick="showDeviceMsgUI()">显示设备信息</a></li>
                    <li><a href="#" onclick="">增加设备</a></li>
                    <li><a href="#" onclick="">显示订单信息</a></li>
                    <li><a href="#" onclick="">增加订单</a></li>
                    <li><a href="login.html">输入账号</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <div id="deviceData">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th nowrap="nowrap">设备id</th>
                    <th nowrap="nowrap">PM25</th>
                    <th nowrap="nowrap">PM25修正值</th>
                    <th nowrap="nowrap">PM10</th>
                    <th nowrap="nowrap">PM10修正值</th>
                    <th nowrap="nowrap">噪音</th>
                    <th nowrap="nowrap">噪音修正值</th>
                    <th nowrap="nowrap">温度</th>
                    <th nowrap="nowrap">温度修正值</th>
                    <th nowrap="nowrap">湿度</th>
                    <th nowrap="nowrap">湿度修正值</th>
                    <th nowrap="nowrap">风向</th>
                    <th nowrap="nowrap">风向修正值</th>
                    <th nowrap="nowrap">风速</th>
                    <th nowrap="nowrap">风速修正值</th>
                    <th nowrap="nowrap">臭氧</th>
                    <th nowrap="nowrap">臭氧修正值</th>
                    <th nowrap="nowrap">风力</th>
                    <th nowrap="nowrap">风力修正值</th>
                    <th nowrap="nowrap">屏显字符</th>
                    <th nowrap="nowrap">喷淋继电器工作模式</th>
                    <th nowrap="nowrap">是否显示臭氧</th>
                    <th nowrap="nowrap">是否显示风向</th>
                    <th nowrap="nowrap">客户名字</th>
                    <th nowrap="nowrap">设备所在地</th>
                    <th nowrap="nowrap">是否在线</th>
                    <th nowrap="nowrap">修改设备</th>
                </tr>
            </thead>
            <tbody id="tbodyDevice">
            </tbody>
        </table>
    </div>
    <div id="userData" style="display: none">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th nowrap="nowrap">用户名</th>
                    <th nowrap="nowrap">密码</th>
                    <th nowrap="nowrap">用户权限类型</th>
                    <th nowrap="nowrap">删除用户</th>
                </tr>
            </thead>
            <tbody id="tbodyUser">
            </tbody>
        </table>
    </div>
    <div class="container" id="buildUser" style="display: none">
        <form class="form-signin">
            <h2 class="form-signin-heading">新建用户</h2>
            <label for="buildUserName" class="sr-only">用户名</label>
            <input id="buildUserName" class="form-control" placeholder="用户名" required="" autofocus="">
            <br>
            <label for="buildPassword" class="sr-only">密码</label>
            <input id="buildPassword" class="form-control" placeholder="密码" required="" autofocus="">
            <br>
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">账号类型 <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="showSelectType(1, '超级管理员')">超级管理员</a></li>
                        <li><a href="#" onclick="showSelectType(2, '客户管理员')">客户管理员</a></li>
                        <li><a href="#" onclick="showSelectType(3, '发货员')">发货员</a></li>
                    </ul>
                </div>
                <!-- /btn-group -->
                <input type="text" class="form-control" aria-label="..." id='buildUserType'>
            </div>
            <br>
            <!-- /input-group -->
            <button class="btn btn-lg btn-primary btn-block form-button" onclick="buildUser()" type="button">新建用户</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="../js/msgSuper.js"></script>
    <script src="../js/bootstrapSwitch.js"></script>
</body>

</html>
