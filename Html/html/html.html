<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar" id="navButton">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">设备信息</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="login.html">输入设备号</a></li>
				<li><a href="#" onclick="showDeviceDataUI()">显示设备数据</a></li>
				<li><a href="#" onclick="showSetDeviceDataUI()">设置设置数据</a></li>
			</ul>
		</div>
	</div>
</nav>
<div class="col-md-12" id="showData">
	<table class="table">
		<thead>
		<tr>
			<th width="100px">参数</th>
			<th>数值</th>
		</tr>
		</thead>
		<tbody id="tbody">
		</tbody>
	</table>
</div>
<div class="container" id="setData" style="display: none">
	<label>风速开关</label>
	<br>

	<div class="switch" data-on-label="开启" data-off-label="关闭" id="speed">
		<input type="checkbox" checked/>
	</div>
	<br>
	<br>

	<label>风向开关</label>
	<br>

	<div class="switch" data-on-label="开启" data-off-label="关闭" id="dir">
		<input type="checkbox" checked/>
	</div>
	<br>
	<br>

	<label>臭氧开关</label>
	<br>

	<div class="switch" data-on-label="开启" data-off-label="关闭" id="O3">
		<input type="checkbox" checked/>
	</div>
	<br>
	<br>

	<form class="form-signin">
		<button class="btn btn-lg btn-primary btn-block form-button" onclick="setData()" type="button">提交</button>
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
